server:
  port: 8005
spring:
  application:
    name: coupon-service

  datasource:
    url: jdbc:mariadb://jinhome-server.tplinkdns.com:13306/coupon
    driver-class-name: org.mariadb.jdbc.Driver
    username: coupon_admin
    password: coupon

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

